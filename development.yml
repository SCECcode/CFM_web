# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    ports:
      - 5434:5432
    restart: unless-stopped
      
  web:
   volumes:
    - ./:/app
    - ./custom-php.ini:/etc/php.d/custom-php.ini
   restart: unless-stopped

  altweb:
   volumes:
    - ./:/app
    - ./custom-php.ini:/etc/php.d/custom-php.ini
   restart: unless-stopped

